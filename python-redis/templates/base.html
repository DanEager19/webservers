<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}">
        <title>Python</title>
    </head>
    <body>
        <h1 class="text-center">Orders</h1>
        <div class="container">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Order Number</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in pairs.items(): %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                            <td>
                                <form action="http://localhost/delete" method="post">
                                    <input type="hidden" name="key" value={{key}}>
                                    <input type="submit" value="Delete" class="btn btn-secondary">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>      
        <div class="form-group container">
            <form action="http://localhost/submit" method="post">
                <div class="form-group">
                    <label for="key">Name</label>
                    <input type="text" class="form-control" name="key">
                </div>
                <div class="form-group">
                    <label for="value">Order</label>
                    <input type="text" class="form-control" name="value">
                </div>
                <br>
                <div class="form-group text-center">
                    <input class="btn btn-secondary" type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
