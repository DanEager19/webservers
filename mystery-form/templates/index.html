<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static',filename='style/bootstrap.min.css') }}">
        <title>Mystery Requests</title>
    </head>
    <body>
        <h1 class="text-center">Requests</h1>
        <div class="container">
            <table class="table table-bordered table-condensed">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Problem</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows: %}
                        <tr>
                            <td>{{ row[1] }}</td>
                            <td>{{ row[2] }}</td>
                            <td>{{ row[3] }}</td>
                            <td>
                                <form action="http://localhost:5000/update" method="post">
                                    <input type="hidden" name="id" value={{ row[0] }}>
                                    <input type="submit" value="Solve" class="btn btn-secondary">
                                </form>
                            </td>
                            <td>
                                <form action="http://localhost:5000/delete" method="post">
                                    <input type="hidden" name="id" value={{ row[0] }}>
                                    <input type="submit" value="Delete" class="btn btn-secondary">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>      
        <div class="form-group container">
            <form action="http://localhost:5000/create" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="problem">Problem</label>
                    <input type="text" class="form-control" name="problem">
                </div>
                <br>
                <div class="form-group text-center">
                    <input class="btn btn-secondary" type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
    </body>
</html>
